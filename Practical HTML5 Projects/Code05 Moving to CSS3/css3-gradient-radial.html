<head>
<title>A radial CSS3 gradient applied to a box</title>
<meta charset=utf-8>
meta details go here
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<style type="text/css">
#gradient-box {margin:auto; text-align:center; font-size:x-large; color:white;
border:1px black solid;
	width:400px; height:500px;
	background: -moz-radial-gradient(center 45deg, circle closest-corner, white 0%, green 100%); 	
	background: -webkit-gradient(radial, center center, 0, center center, 200, from(white), to(green));
}
</style>
</head>
<body>
<div id="gradient-box">
A CSS3 radial gradient applied to a box</div>
</body>
