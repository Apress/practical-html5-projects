<!doctype html>
<html lang=en>
<head>
<title>Google search field by Ask Dave Taylor</title>
<meta charset=utf-8>
<style type="text/css">
#outerbox { border:1px solid black; padding:4px; width:300px; height:40px; text-align:center; font-size:75%;
}
.googlebox { display:inline; 
}
.hidden { display:none;
}
</style>
</head>
<body>
<div id="outerbox">
<p class="googlebox">
<form method="get" action="http://www.google.com/search" >
<input type="text" name="q" size="25"
 maxlength="255" value="">
<input type="submit" value="Google Search"><br>
<input class="hidden" type="checkbox"  name="sitesearch"
 value="mywebsite.com" checked="checked">Search this website
</form>
</p>
</div>
</body>
</html>
