<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Three column table with th headers</title>
<style type="text/css">
table { width: 330px; border:1px black solid; border-collapse:collapse; font-family: "times new roman"; 
}
td { padding:0 5px 0 5px;
border:1px black solid; 	
}
th { text-align:left; padding:0 5px 0 5px; 
border:1px black solid; 	
}
caption { font-weight:bold;
}
.right {
	text-align:right;
}
</style>
<title>Table 14-2. Simple table with headers</title>
</head>
<body>
<table summary="Simple table with headers">
<caption>Hotel locations and prices per night per person</caption>
	<tr>
		<th>Place</th>
		<th>Hotel</th>
		<th class="right">Cost</th>
	</tr>
	<tr>
		<td>London</td>
		<td>King Fisher</td>
		<td class="right">&pound;200</td>
	</tr>
	<tr>
		<td>Colyton</td>
		<td>Leofric</td>
		<td class="right">&pound;30</td>
	</tr>
	<tr>
		<td>Coventry</td>
		<td>Ritz</td>
		<td class="right">&pound;150</td>
	</tr>
</table>
</body>
</html>
